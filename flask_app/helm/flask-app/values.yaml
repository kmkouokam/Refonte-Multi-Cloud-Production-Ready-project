replicaCount: 2

image:
  repository: kmkouokam/flaskr-tdd
  tag: "1.0.2"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5000

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

env:
  FLASK_ENV: production
  DATABASE_URL: "sqlite:///project/flaskr.db"

ingress:
  enabled: false
  host: flask-app.local
  annotations: {}
