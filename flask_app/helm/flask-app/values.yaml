replicaCount: 2

image:
  repository: kmkouokam/flaskr-tdd
  tag: "1.0.2"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 5000
  targetPort: 8080

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

env:
  secretName: flask-app-db-secret
  FLASK_ENV: development

db:
  host: "localhost"
  port: 5432
  name: "postgresdb"
  user: "postgres"
  password: ""


ingress:
  enabled: false
  host: flask-app.local
  annotations: {}
