replicaCount: 2

image:
  repository: kmkouokam/flaskr-tdd
  tag: "1.0.2"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 5000    # external port for dev
  targetPort: 5000  # container port (Flask listens here)

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

env:
  secretName: flask-app-db-secret
  FLASK_ENV: development

db:
  host: "localhost"
  port: 5432
  name: "postgresdb"
  user: "postgres"
  password: ""


ingress:
  enabled: false
  ingressClassName: nginx
  host: flask-app.local
  annotations: 
    nginx.ingress.kubernetes.io/use-regex: "true"
