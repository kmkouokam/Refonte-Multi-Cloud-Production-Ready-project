replicaCount: 2

image:
  repository: kmkouokam/flaskr-tdd
  tag: "1.0.2"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Secret name for Helm deployment (optional, can be left blank if using .env directly)
env:
  secretName: ""         # No secret, using .env
  FLASK_ENV: production

# Split DB configuration for multi-cloud
db:
  provider: BOTH          # AWS, GCP, or BOTH
  awsHost: ""             # Will be set from deploy.sh / .env
  awsPort: 5432
  awsName: ""             # Will be set from deploy.sh / .env
  awsUsername: ""         # Will be set from deploy.sh / .env
  awsPassword: ""         # Will be set from deploy.sh / .env
  gcpHost: ""             # Will be set from deploy.sh / .env
  gcpPort: 5432
  gcpName: ""             # Will be set from deploy.sh / .env
  gcpUsername: ""         # Will be set from deploy.sh / .env
  gcpPassword: ""         # Will be set from deploy.sh / .env

# Ingress (optional)
ingress:
  enabled: false
  ingressClassName: nginx
  host: ""
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"

# Flask secret key (optional, can come from .env)
secret: ""
 