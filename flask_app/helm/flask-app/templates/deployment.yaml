apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flask-app.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "flask-app.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "flask-app.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "flask-app.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            - name: DATABASE_URL
              value: {{ if .Values.db.password }}{{ printf "postgresql://%s:%s@%s:%d/%s" .Values.db.username .Values.db.password .Values.db.host (default 5432 .Values.db.port) .Values.db.name | quote }}{{ else }}{{ "" | quote }}{{ end }}  
            - name: FLASK_USERNAME
              valueFrom:
                secretKeyRef:
                  name: flask-app-db-secret
                  key: username
            - name: FLASK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flask-app-db-secret
                  key: password
            - name: FLASK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: flask-app-db-secret
                  key: secret
 