replicaCount: 2

image:
  repository: kmkouokam/flaskr-tdd:latest
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP

resources:
  requests:
    cpu: 300m
    memory: 300Mi
  limits:
    cpu: 600m
    memory: 600Mi

ingress:
  enabled: true
  host: flask-app.devopsguru.today
  annotations:
    kubernetes.io/ingress.class: gce

env:
  # Database credentials are pulled from Kubernetes Secret
  secretName: { { .Values.env.secretName } }
