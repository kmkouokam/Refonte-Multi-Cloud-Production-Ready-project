apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress-aws
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:435329769674:certificate/b3e4a6b0-377a-4b00-9a48-922eab37ea96
     
spec:
  rules:
    - host: argocd.aws.flask-app.devopsguru.today
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
